<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Calculadora <span>Flex</span></h1>
        <img src="icons/neutro.png" alt="Visor da Calculadora" id="status">
        <form name="frmFlex"><!-- "Name" vai pegar o conteúdo do Formulário no JavaScript -->
            <input type="number" class="caixa" placeholder="Etanol" name="txtEtanol">
            <input type="number" class="caixa" placeholder="Gasolina" name="txtGasolina">
            <input type="button" value="Vantagem" onclick="calcular()">
            <input type="reset" value="Reset" onclick="limpar()">
        </form>
    </div>
    <!-- Ligação com o JavaScript -->
    <script src="Flex.js"></script>
</body>

</html>
